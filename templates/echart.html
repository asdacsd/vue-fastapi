<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>音乐数据可视化分析</title>
    <link rel="icon" type="image/x-icon" href='static/img/favicon.ico'/>
    <link rel="stylesheet" type="text/css" href='static/css/index.css'/>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>

</head>
<body>
<div id="boss">
    <header>
        <div id="test">
            <el-button type="info" bg><a href="/" class="lh">return</a></el-button>
        </div>
        <h1>音乐数据可视化分析</h1>
        <div class="showTime">
        </div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //开始运行
            function time() {
                clearTimeout(t); // 清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();
                var m = dt.getMinutes();
                var s = dt.getSeconds();
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" + y + "年" + mt + "月" + day + "日" +
                    "-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000);
            }

        </script>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel bar1">
                <h2>最受欢迎的歌单类型TOP7</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>

            <div class="panel bar2">
                <h2>最受欢迎的歌单TOP5</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>

            <div class="panel pie1">
                <h2>歌单歌曲数量范围</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>{{gender_data['男']}}</li>
                        <li>{{gender_data['女']}}</li>
                    </ul>
                </div>

                <div class="no-bd">
                    <ul>
                        <li>男生创建歌单数</li>
                        <li>女生创建歌单数</li>
                    </ul>
                </div>

                <div class="map">
                    <div class="chart"></div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="panel line1">
                <h2>歌单分享量和评论数变化 <a href="javascript:;">2019</a><a href="javascript:;">2020</a></h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>

            <div class="panel line2">
                <h2>歌单收藏量变化</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>

            <div class="panel pie2">
                <h2>语种类型歌单播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
</div>
</body>
<script src='static/js/flexible.js'></script>
<script src='static/js/echarts.min.js'></script>
<script src='static/js/jquery.js'></script>
<script src='static/js/china.js'></script>
<script src='static/js/index.js'></script>
<script>
    const app = Vue.createApp({})
    app.use(ElementPlus).mount('#test')
</script>

    #boss {
        margin-top: 2%;
    }

        width: 50px;

</style>
</html>
